    <style>
        /****************************wrap**************************/
        /* Import Poppins font */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

        .wrap {
            pointer-events: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 10;
        }

        .boxes div {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: transparent;
            border: 2px solid navy;
        }

        .boxes div:nth-child(1) {
            top: 12%;
            left: 42%;
            animation: animate 10s linear infinite;
        }

        .boxes div:nth-child(2) {
            top: 70%;
            left: 50%;
            animation: animate 7s linear infinite;
        }

        .boxes div:nth-child(3) {
            top: 17%;
            left: 6%;
            animation: animate 9s linear infinite;
        }

        .boxes div:nth-child(4) {
            top: 20%;
            left: 60%;
            animation: animate 10s linear infinite;
        }

        .boxes div:nth-child(5) {
            top: 67%;
            left: 10%;
            animation: animate 6s linear infinite;
        }

        .boxes div:nth-child(6) {
            top: 80%;
            left: 70%;
            animation: animate 12s linear infinite;
        }

        .boxes div:nth-child(7) {
            top: 60%;
            left: 80%;
            animation: animate 15s linear infinite;
        }

        .boxes div:nth-child(8) {
            top: 32%;
            left: 25%;
            animation: animate 16s linear infinite;
        }

        .boxes div:nth-child(9) {
            top: 90%;
            left: 25%;
            animation: animate 9s linear infinite;
        }

        .boxes div:nth-child(10) {
            top: 20%;
            left: 80%;
            animation: animate 5s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0);
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1.3) translateY(-90px) rotate(360deg);
                opacity: 0;
            }
        }

        body,
        html {
            font-family: "Poppins", sans-serif;
            color: white;
            text-shadow: black 1px 1px;
            overflow: hidden;
        }

        .nav-link,
        .navbar-brand {
            color: white !important;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        .nav-link:hover,
        .navbar-brand:hover {
            text-shadow: 0px 0px 10px white;
        }

        /* Carousel */
        .carousel-item img {
            height: 100vh;
        }

        @media (max-width:440px) {
            .navbar-brand {
                font-size: 18px !important;
            }

            .logo {
                width: 50px;
            }
        }

        @media (max-width:350px) {
            .navbar-brand {
                font-size: 16px !important;
            }
        }

        .carousel-caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .carousel-caption h1 {
            font-size: 7rem;
            font-family: Great Vibes;
            text-shadow: 0px 0px 20px navy;
            font-weight: 600;
        }

        @media (max-width:1030px) {
            .carousel-caption h1 {
                font-size: 5rem;
            }
        }

        @media (max-width:730px) {
            .carousel-caption h1 {
                font-size: 4rem;
            }
        }

        @media (max-width:580px) {
            .carousel-caption h1 {
                font-size: 3rem;
            }
        }

        @media (max-width:430px) {

        }

        .carousel-caption .explore-btn {

            cursor: pointer;

        }

        .carousel-caption .explore-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 30px 1px navy;
        }
    </style>
</head>

    <script>
        // Function to get a specific cookie value
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to check the "Logged" cookie and redirect if not present
        function checkLoginStatus() {
            const loggedCookie = getCookie('Logged');
            if (!loggedCookie) {
                window.location.href = 'index.html';
            }
        }

        // Check login status on page load and when navigating to the page using the back button
        window.onload = checkLoginStatus;
        window.onpageshow = function (event) {
            if (event.persisted) {
                checkLoginStatus();
            }
        };
        // Function to delete a specific cookie
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/`;
        }
        // Handle logout link click
        document.getElementById('logout-link').onclick = function () {
            deleteCookie('Logged');
            window.location.href = 'index.html'; // Redirect after logout
        };
    </script>
